<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab</title>
	<link rel="stylesheet" href="css/demo.css">
	<style>
		body{
			background: #555;
			text-align: center;
		}
		.tab{
			margin: 100px 50px;
			display: inline-block;
		}
		p{
			color:#fff;
		}
	</style>
</head>
<body>
	<div class="tab tab1">
		<p>自动播放、点击</p>
		<ul class="tab-nav">
			<li><a href="javascript:;">nav1</a></li>
			<li><a href="javascript:;">nav2</a></li>
			<li><a href="javascript:;">nav3</a></li>
		</ul>
		<ul class="tab-content">
			<li class="content-item">
				<img src="images/1.jpg" alt="">
			</li>
			<li class="content-item">
				<img src="images/2.jpg" alt="">
			</li>
			<li class="content-item">
				<img src="images/3.jpg" alt="">
			</li>
		</ul>
	</div>
	<div class="tab tab2">
		<p>鼠标移入</p>
		<ul class="tab-nav">
			<li><a href="javascript:;">nav1</a></li>
			<li><a href="javascript:;">nav2</a></li>
			<li><a href="javascript:;">nav3</a></li>
		</ul>
		<ul class="tab-content">
			<li class="content-item">
				<img src="images/1.jpg" alt="">
			</li>
			<li class="content-item">
				<img src="images/2.jpg" alt="">
			</li>
			<li class="content-item">
				<img src="images/3.jpg" alt="">
			</li>
		</ul>
	</div>
	<div class="tab tab3">
		<p>点击,指定当前下标</p>
		<ul class="tab-nav">
			<li><a href="javascript:;">nav1</a></li>
			<li><a href="javascript:;">nav2</a></li>
			<li><a href="javascript:;">nav3</a></li>
		</ul>
		<ul class="tab-content">
			<li class="content-item">
				<img src="images/1.jpg" alt="">
			</li>
			<li class="content-item">
				<img src="images/2.jpg" alt="">
			</li>
			<li class="content-item">
				<img src="images/3.jpg" alt="">
			</li>
		</ul>
	</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/demo.js"></script>
<script>
$(function(){


	
	$('.tab1').tab({
		triggerType:'click',
		effect:'default',
		invoke:0,
		auto:1000
	})
	$('.tab2').tab({
		triggerType:'mouseover',
		effect:'fade',
		invoke:0,
		auto:false
	})
	$('.tab3').tab({
		triggerType:'click',
		effect:'fade',
		invoke:1,
		auto:false
	})
})
	
</script>
</html>
